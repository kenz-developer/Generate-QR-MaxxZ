<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment Generator üè¶‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        h1 {
            color: #4caf50;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin: 20px 0;
        }
        footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>QR Code Payment Generator üè¶‚ú®</h1>
    <div class="container">
        <input type="text" id="paymentInfo" placeholder="Enter payment details üí≥" />
        <button onclick="generateQRCode()">Generate QR Code üöÄ</button>
        <div id="qrcode"></div>
        <button onclick="downloadQRCode()">Download QR Code üì•</button>
    </div>
    <footer>
        Made with ‚ù§Ô∏è by MaxxZ
    </footer>

    <script>
        const qrcodeContainer = document.getElementById('qrcode');

        function generateQRCode() {
            const paymentInfo = document.getElementById('paymentInfo').value;

            if (!paymentInfo) {
                alert('Please enter payment details! üõë');
                return;
            }

            // Clear the previous QR code
            qrcodeContainer.innerHTML = '';

            // Generate QR code
            QRCode.toCanvas(paymentInfo, { errorCorrectionLevel: 'H', width: 200 }, (err, canvas) => {
                if (err) {
                    console.error(err);
                    alert('Failed to generate QR Code! ‚ö†Ô∏è');
                    return;
                }
                qrcodeContainer.appendChild(canvas);
            });
        }

        function downloadQRCode() {
            const canvas = qrcodeContainer.querySelector('canvas');
            if (!canvas) {
                alert('Generate a QR code first! üõ†Ô∏è');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode-payment.jpg';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
